<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Patrón de estrellas -->
  <g opacity="0.3">
    <circle cx="100" cy="80" r="2" fill="#ffd700"/>
    <circle cx="300" cy="120" r="1.5" fill="#ffd700"/>
    <circle cx="500" cy="60" r="2" fill="#ffd700"/>
    <circle cx="800" cy="100" r="1" fill="#ffd700"/>
    <circle cx="1000" cy="80" r="2.5" fill="#ffd700"/>
    <circle cx="200" cy="200" r="1.5" fill="#ffd700"/>
    <circle cx="600" cy="180" r="2" fill="#ffd700"/>
    <circle cx="900" cy="220" r="1" fill="#ffd700"/>
    <circle cx="150" cy="350" r="2" fill="#ffd700"/>
    <circle cx="400" cy="320" r="1.5" fill="#ffd700"/>
    <circle cx="750" cy="380" r="2" fill="#ffd700"/>
    <circle cx="1050" cy="350" r="1" fill="#ffd700"/>
    <circle cx="80" cy="500" r="2.5" fill="#ffd700"/>
    <circle cx="350" cy="480" r="1.5" fill="#ffd700"/>
    <circle cx="650" cy="520" r="2" fill="#ffd700"/>
    <circle cx="950" cy="500" r="1" fill="#ffd700"/>
  </g>
  
  <!-- Líneas decorativas -->
  <line x1="0" y1="200" x2="1200" y2="200" stroke="url(#goldGradient)" stroke-width="2" opacity="0.2"/>
  <line x1="0" y1="430" x2="1200" y2="430" stroke="url(#goldGradient)" stroke-width="2" opacity="0.2"/>
  
  <!-- Contenedor principal -->
  <rect x="50" y="50" width="1100" height="530" rx="20" fill="rgba(255,255,255,0.05)" stroke="url(#goldGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Título principal -->
  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#goldGradient)" filter="url(#glow)">
    🏆 Retas de Pádel
  </text>
  
  <!-- Subtítulo -->
  <text x="600" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#ffffff" opacity="0.9">
    El Mejor Gestor Profesional
  </text>
  
  <!-- Descripción -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.8">
    Organiza y gestiona tus retas de pádel como un profesional
  </text>
  
  <!-- Características -->
  <g transform="translate(200, 350)">
    <!-- Característica 1 -->
    <g>
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="url(#goldGradient)">⚡ Organización Instantánea</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.7">Crea y gestiona retas en segundos</text>
    </g>
    
    <!-- Característica 2 -->
    <g transform="translate(0, 60)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="url(#goldGradient)">📊 Estadísticas en Tiempo Real</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.7">Seguimiento completo de resultados</text>
    </g>
    
    <!-- Característica 3 -->
    <g transform="translate(0, 120)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="url(#goldGradient)">🌐 Acceso Público</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.7">Comparte con enlaces públicos</text>
    </g>
  </g>
  
  <g transform="translate(700, 350)">
    <!-- Característica 4 -->
    <g>
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="url(#goldGradient)">🏆 Experiencia Premium</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.7">Interfaz moderna y elegante</text>
    </g>
    
    <!-- Característica 5 -->
    <g transform="translate(0, 60)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="url(#goldGradient)">👥 Gestión de Jugadores</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.7">Administra equipos y parejas</text>
    </g>
    
    <!-- Característica 6 -->
    <g transform="translate(0, 120)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="url(#goldGradient)">📱 Responsive Design</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.7">Funciona en todos los dispositivos</text>
    </g>
  </g>
  
  <!-- Call to action -->
  <rect x="400" y="520" width="400" height="50" rx="25" fill="url(#goldGradient)" opacity="0.9"/>
  <text x="600" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0f0f23">
    ¡Únete Ahora!
  </text>
</svg>
