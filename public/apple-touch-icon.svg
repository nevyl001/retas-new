<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="racketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="90" cy="90" r="90" fill="url(#bgGradient)"/>
  
  <!-- Raqueta de pádel -->
  <g transform="translate(90, 90)">
    <!-- Mango de la raqueta -->
    <rect x="-4" y="35" width="8" height="25" fill="url(#racketGradient)" rx="2"/>
    
    <!-- Cabeza de la raqueta -->
    <ellipse cx="0" cy="10" rx="25" ry="35" fill="url(#racketGradient)"/>
    
    <!-- Agujeros en la raqueta -->
    <circle cx="-8" cy="5" r="3" fill="#1E40AF" opacity="0.3"/>
    <circle cx="8" cy="5" r="3" fill="#1E40AF" opacity="0.3"/>
    <circle cx="-8" cy="15" r="3" fill="#1E40AF" opacity="0.3"/>
    <circle cx="8" cy="15" r="3" fill="#1E40AF" opacity="0.3"/>
    <circle cx="0" cy="10" r="3" fill="#1E40AF" opacity="0.3"/>
    
    <!-- Pelota -->
    <circle cx="15" cy="-15" r="8" fill="#F59E0B"/>
    <path d="M 15 -15 Q 20 -10 15 -5 Q 10 -10 15 -15" fill="#FEF3C7" opacity="0.7"/>
    
    <!-- Trofeo pequeño -->
    <g transform="translate(0, 45)">
      <!-- Base del trofeo -->
      <rect x="-6" y="8" width="12" height="4" fill="url(#racketGradient)" rx="1"/>
      <!-- Copa del trofeo -->
      <path d="M -6 8 Q -6 0 0 0 Q 6 0 6 8 L 6 8 Z" fill="url(#racketGradient)"/>
      <!-- Asas del trofeo -->
      <path d="M -6 4 Q -10 2 -6 0" stroke="url(#racketGradient)" stroke-width="2" fill="none"/>
      <path d="M 6 4 Q 10 2 6 0" stroke="url(#racketGradient)" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Texto "RP" estilizado -->
  <text x="90" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FEF3C7" text-anchor="middle">RP</text>
</svg>
