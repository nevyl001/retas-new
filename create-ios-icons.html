<!DOCTYPE html>
<html>

<head>
    <title>Generador de Iconos iOS para RetaPadel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .icon-preview {
            margin: 10px;
            display: inline-block;
            text-align: center;
        }

        canvas {
            border: 1px solid #ccc;
            margin: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background: #3B82F6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #1E40AF;
        }
    </style>
</head>

<body>
    <h1>🎾 Generador de Iconos iOS para RetaPadel</h1>
    <p>Esta página genera iconos optimizados para iOS en diferentes tamaños.</p>

    <button onclick="generateAllIcons()">🎨 Generar Todos los Iconos</button>
    <button onclick="downloadAll()">📱 Descargar Todos</button>

    <div id="preview"></div>

    <script>
        const sizes = [57, 60, 72, 76, 114, 120, 144, 152, 180];

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Fondo con gradiente
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#3B82F6');
            gradient.addColorStop(1, '#1E40AF');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
            ctx.fill();

            // Raqueta de pádel
            const centerX = size / 2;
            const centerY = size / 2;
            const racketSize = size * 0.3;

            // Mango
            ctx.fillStyle = '#FEF3C7';
            ctx.fillRect(centerX - size * 0.02, centerY + racketSize * 0.3, size * 0.04, size * 0.15);

            // Cabeza de la raqueta
            ctx.fillStyle = '#FEF3C7';
            ctx.beginPath();
            ctx.ellipse(centerX, centerY - racketSize * 0.1, racketSize * 0.4, racketSize * 0.6, 0, 0, Math.PI * 2);
            ctx.fill();

            // Agujeros
            ctx.fillStyle = '#1E40AF';
            ctx.globalAlpha = 0.3;
            const holeSize = size * 0.02;
            ctx.beginPath();
            ctx.arc(centerX - racketSize * 0.2, centerY - racketSize * 0.1, holeSize, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(centerX + racketSize * 0.2, centerY - racketSize * 0.1, holeSize, 0, Math.PI * 2);
            ctx.fill();

            // Pelota
            ctx.globalAlpha = 1;
            ctx.fillStyle = '#F59E0B';
            ctx.beginPath();
            ctx.arc(centerX + racketSize * 0.4, centerY - racketSize * 0.4, size * 0.05, 0, Math.PI * 2);
            ctx.fill();

            // Texto "RP"
            ctx.fillStyle = '#FEF3C7';
            ctx.font = `bold ${size * 0.15}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('RP', centerX, centerY + size * 0.4);

            return canvas;
        }

        function generateAllIcons() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            sizes.forEach(size => {
                const div = document.createElement('div');
                div.className = 'icon-preview';

                const canvas = createIcon(size);
                canvas.id = `icon-${size}`;

                const label = document.createElement('div');
                label.textContent = `${size}x${size}`;

                div.appendChild(canvas);
                div.appendChild(label);
                preview.appendChild(div);
            });
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadAll() {
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon-${size}`);
                if (canvas) {
                    downloadCanvas(canvas, `apple-touch-icon-${size}x${size}.png`);
                }
            });
        }

        // Generar automáticamente al cargar
        window.onload = generateAllIcons;
    </script>
</body>

</html>
